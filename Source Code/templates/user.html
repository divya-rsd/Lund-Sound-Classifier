<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_admin1.css') }}"> 
</head>

<body>
    <nav>
        <ul>
            <li><a href="user.html">user</a></li>
            <li><a href="about.html">about</a></li>
            <li><a href="admin.html">admin</a></li>
            <li style="float:right;"><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Welcome User</h1>
        <div class="choice">
            <button onclick="showLoginForm()">Login</button>
            <button onclick="showSignupForm()">Sign Up</button>
        </div>
        
        <div class="forms" id="loginForm" style="display:none;">
            <h2>Login</h2>
            <form action='/login' id="loginForm" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                
                <input type="submit" value="Login">
            </form>
        </div>

        <div class="forms" id="signupForm" style="display:none;">
            <h2>Sign Up</h2>
            <h1>Register as a User</h1>
            <form action="/submit" method="POST" enctype="multipart/form-data">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="newUsername" required><br>
                        
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="newPassword" required><br><br>                
                        
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
        
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required><br>
                                
                <input type="submit" value="Register">
            </form>
        </div>
    </div>

    <script>
        function Redirect() {
            window.location.href = 'userhome.html';
        }
        function logout() {
            window.location.href = 'index.html'; // Redirect to the home page on logout
        }

        function showLoginForm() {
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("signupForm").style.display = "none";
        }

        function showSignupForm() {
            document.getElementById("signupForm").style.display = "block";
            document.getElementById("loginForm").style.display = "none";
        }
    </script>
</body>

</html>
